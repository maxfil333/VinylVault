<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinylVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">

</head>
<body class="login-page">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container" style="max-width: 500px">
        <h2 class="text-center text-danger no-select" style="font-family: Barlow;">Create your account</h2>

        <form action="http://127.0.0.1:8000/register" method="POST">
            <div class="form-group">
                <input type="text" class="form-control mb-2" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control mb-2" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="email" class="form-control mb-2" name="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>

</body>
</html>
