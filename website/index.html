<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinylVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h2 class="text-center text-danger">Ваши альбомы</h2>

    <div class="mb-3 position-relative">
        <div class="d-flex align-items-center">
            <div class="position-relative flex-grow-1">
                <input type="text" id="album-search" class="form-control" placeholder="Название альбома" />
                <div id="dropdown-menu" class="dropdown-menu w-100" style="display: none; position: absolute; top: 100%; left: 0;">
                    <!-- Варианты для поиска появятся здесь -->
                </div>
            </div>
            <button id="search-album-btn" class="btn ms-2 text-bg-danger" style="white-space: nowrap;">Найти</button>
        </div>
    </div>

    <div>
        <ul id="album-list" class="row list-unstyled">
            <li class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" data-album-name="Show Us Your Hits" data-artist-name="Bloodhound Gang">
                <div class="card h-100">
                    <img src="../album_covers/0c79479feaafd4218c5cee64a04aed3d.png" class="album_list_square card-img-top" alt="Show Us Your Hits">
                    <div class="card-body">
                        <span class="badge" style="background-color: gold;">1</span>
                        <h5 class="album_list_album card-title">Show Us Your Hits</h5>
                        <p class="album_list_artist card-text text-muted">Bloodhound Gang</p>
                    </div>
                </div>
            </li>
            <li class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" data-album-name="Nevermind" data-artist-name="Nirvana">
                <div class="card h-100">
                    <img src="../album_covers/b270815495cd7f2b39ddbfdb1e3e512a.png" class="album_list_square card-img-top" alt="Show Us Your Hits">
                    <div class="card-body">
                        <span class="badge" style="background-color: silver;">2</span>
                        <h5 class="album_list_album card-title">Nevermind</h5>
                        <p class="album_list_artist card-text text-muted">Nirvana</p>
                    </div>
                </div>
            </li>
            <li class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" data-album-name="Abbey Road" data-artist-name="The Beatles">
                <div class="card h-100">
                    <img src="../album_covers/a842cc01a1d30c5827861acaff02ba0c.png" class="album_list_square card-img-top" alt="Show Us Your Hits">
                    <div class="card-body">
                        <span class="badge" style="background-color: peru;">3</span>
                        <h5 class="album_list_album card-title">Abbey Road</h5>
                        <p class="album_list_artist card-text text-muted">The Beatles</p>
                    </div>
                </div>
            </li>
            <li class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" data-album-name="The Dark Side of the Moon" data-artist-name="Pink Floyd">
                <div class="card h-100">
                    <img src="../album_covers/f8f18c3df8434f09a2df57825c820082.png" class="album_list_square card-img-top" alt="Show Us Your Hits">
                    <div class="card-body">
                        <h5 class="album_list_album card-title">The Dark Side of the Moon</h5>
                        <p class="album_list_artist card-text text-muted">Pink Floyd</p>
                    </div>
                </div>
            </li>
            <!-- Добавь больше альбомов здесь -->
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
