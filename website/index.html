<!DOCTYPE html>
<html>
<head>
  <title>VinylVault</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Ваши альбомы</h2>

<div>
    <input type="text" id="album-search" placeholder="Название альбома" />
    <button id="search-album-btn">Найти альбом</button>
    <div id="dropdown-menu" style="display: none; position: absolute; background-color: white; border: 1px solid #ccc; padding: 5px;">
        <!-- Варианты для поиска появятся здесь -->
    </div>
</div>

<div>
    <ul id="album-list">
        <li data-album-name="123123" data-artist-name="Savage Garden" style="">
            <div class="album_list_square"></div>
            <div class="album_list_album">Show Us Your Hits</div>
            <div class="album_list_artist">Bloodhound Gang</div>
        </li>
        <!-- Альбомы появятся здесь -->
    </ul>
</div>

<script src="script.js"></script>

</body>
</html>
