<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinylVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">

</head>
<body>

<div class="container my-4">
    <h2 class="text-center text-danger" style="font-family: Barlow;">Top Albums</h2>

    <div class="mb-3 position-relative">
        <div class="d-flex align-items-center">
            <div class="position-relative flex-grow-1">
                <input type="text" id="album-search" class="form-control" placeholder="Название альбома" />
                <div id="dropdown-menu" class="dropdown-menu w-100" style="display: none; position: absolute; top: 100%; left: 0;">
                    <!-- Варианты для поиска появятся здесь -->
                </div>
            </div>
            <button id="search-album-btn" class="btn ms-2 text-bg-danger" style="white-space: nowrap;">Найти</button>
        </div>
    </div>

    <div>
        <ul id="album-list" class="row list-unstyled g-3">
            <!-- Здесь будут храниться альбомы -->


            <li class="col-6 col-sm-6 col-md-4 col-lg-3" data-album-name="One Fierce Beer Coaster" data-artist-name="Bloodhound Gang">
                <div class="card h-100">
                    <div class="image-container" >
                        <!-- Основное изображение -->
                        <img
                            src="https://lastfm.freetls.fastly.net/i/u/300x300/981aee4063d2422ea72c4844b31b9cf9.png"
                            class="album_list_square card-img-top"
                            onerror="this.style.display='none';"
                            onload="this.style.opacity='1';">
                    </div>
                    <div class="card-body">
                        <h5 class="album_list_album card-title">One Fierce Beer Coaster</h5>
                        <p class="album_list_artist card-text text-muted">Bloodhound Gang</p>
                    </div>
                </div>
            </li>

            <li class="col-6 col-sm-6 col-md-4 col-lg-3" data-album-name="Circles" data-artist-name="Mac Miller">
                <div class="card h-100">
                    <div class="image-container">
                        <!-- Основное изображение -->
                        <img
                            src="https://lastfm.freetls.fastly.net/i/u/300x300/1fd5bc5de116097cb008d0b09576d216.png"
                            class="album_list_square card-img-top"
                            onerror="this.style.display='none';"
                            onload="this.style.opacity='1';">
                    </div>
                    <div class="card-body">
                        <h5 class="album_list_album card-title">Circles</h5>
                        <p class="album_list_artist card-text text-muted">Mac Miller</p>
                    </div>
                </div>
            </li>

            <li class="col-6 col-sm-6 col-md-4 col-lg-3" data-album-name="Cowboys From Hell" data-artist-name="Pantera">
                <div class="card h-100">
                    <div class="image-container">
                        <!-- Основное изображение -->
                        <img
                            src="https://lastfm.freetls.fastly.net/i/u/300x300/bf7207240ac7461dbdf0ee761f96b701.png"
                            class="album_list_square card-img-top"
                            onerror="this.style.display='none';"
                            onload="this.style.opacity='1';">
                    </div>
                    <div class="card-body">
                        <h5 class="album_list_album card-title">Cowboys From Hell</h5>
                        <p class="album_list_artist card-text text-muted">Pantera</p>
                    </div>
                </div>
            </li>

            <li class="col-6 col-sm-6 col-md-4 col-lg-3" data-album-name="The Dark Side of the Moon" data-artist-name="Pink Floyd">
                <div class="card h-100">
                    <div class="image-container">
                        <!-- Основное изображение -->
                        <img
                            src="https://lastfm.freetls.fastly.net/i/u/300x300/d4bdd038cacbec705e269edb0fd38419.png"
                            class="album_list_square card-img-top"
                            onerror="this.style.display='none';"
                            onload="this.style.opacity='1';">
                    </div>
                    <div class="card-body">
                        <h5 class="album_list_album card-title">The Dark Side of the Moon MoonMoonMoon Moon</h5>
                        <p class="album_list_artist card-text text-muted">Pink Floyd</p>
                    </div>
                </div>
            </li>

            <li class="col-6 col-sm-6 col-md-4 col-lg-3" data-album-name="21" data-artist-name="Adele">
                <div class="card h-100">
                    <div class="image-container">
                        <!-- Основное изображение -->
                        <img
                            src="https://lastfm.freetls.fastly.net/i/u/300x300/7694508c2aa520df08bb8e6248bfedf0.png"
                            class="album_list_square card-img-top"
                            onerror="this.style.display='none';"
                            onload="this.style.opacity='1';">
                    </div>
                    <div class="card-body">
                        <h5 class="album_list_album card-title">21</h5>
                        <p class="album_list_artist card-text text-muted">Adele</p>
                    </div>
                </div>
            </li>
            <!-- Здесь будут храниться альбомы -->
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
