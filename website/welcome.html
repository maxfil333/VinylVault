<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinylVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">

</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="#" style="padding-top: 0">
            <img src="static/data/other/VVlogo_solo_cr.png" alt="VivylVault Logo" style="width:200px; height:30px;" class="rounded-3">
        </a>
		<div class="collapse navbar-collapse justify-content-end" id="mynavbar">
			<form class="d-flex">
				<!-- Кнопки для неавторизованных пользователей -->
				<div id="auth-buttons" style="display: none;">
					<a class="btn btn-danger me-2" type="button" href="/login">Log In</a>
					<a class="btn btn-light me-2" type="button" href="/register">SIGN UP</a>
				</div>
				<!-- Кнопки для авторизованных пользователей -->
				<div id="user-buttons" style="display: none;">
					<a class="btn btn-outline-info me-2" type="button" href="/me">ME</a>
					<button id="logout-btn" class="btn btn-outline-danger" type="button">Log Out</button>
				</div>
			</form>
		</div>
	</div>
</nav>


<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h2 class="text-center text-danger no-select" style="font-family: Barlow;">Let's start</h2>
        <div class="mb-3 position-relative">
            <div class="d-flex align-items-center">
                <div class="position-relative flex-grow-1">
                    <input type="text" id="album-search" class="form-control" placeholder="Название альбома" />
                    <div id="lfm_search-dropdown-menu" class="dropdown-menu w-100" style="display: none; position: absolute; top: 100%; left: 0;">
                        <!-- Варианты для поиска появятся здесь -->
                    </div>
                </div>
                <button id="search-album-btn" class="btn ms-2 text-bg-danger" style="white-space: nowrap;">Explore</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>

</body>
</html>
